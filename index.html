<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <title>Dashboard Confessional</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body id="launch-page">
        <div class="container">
            <div class ="row">
                <div class="col-md-3">
                    <!--Filler col-->
                </div>
                <div class="col-md-6" id="login-form">
                    <!--Welcome form-->
                    <h2>Give us all of your information and we definitely won't sell it to the Russians</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="name-input" placeholder="ex: Sebastian">
                        </div>
                        <div class="form-group">
                          <label for="fav-animal">What's Your Favorite Animal?</label>
                          <input type="fav-animal" class="form-control" id="fav-animal-input" placeholder="ex: Dogs">
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="birthday" class="form-control" id="birthday-input" placeholder="MM/DD/YYYY">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="color-input">
                                <option>Red</option>
                                <option>Orange</option>
                                <option>Yellow</option>
                                <option>Green</option>
                                <option>Blue</option>
                                <option>Purple</option>
                                <option>Gray</option>
                                <option>White</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </form>
                </div>
                <div class="col-md-3">
                    <!--Filler col-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="footer">
                    Created and Maintained by LH, AC, AW
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzsLtdMsWDfXc12nOJVonrCsDUUpXMVoU&callback=initMap"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    <script>
